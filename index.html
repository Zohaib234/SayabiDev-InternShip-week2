<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">To-Do List</h1>
      <form>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="task"
            placeholder="Enter a task"
          />
        </div>
        <button type="submit" class="btn btn-primary" id="addTask">
          Add Task
        </button>
      </form>
      <ul class="list-group my-5" id="taskList"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
    <script>
      $(document).ready(function () {
        $("form").submit(function (e) {
          e.preventDefault();
          let task = $("#task").val();
          if (task) {
            $("#taskList").append(
              `<li class="list-group-item">${task}<button class="btn btn-danger btn-sm float-right deleteTask">X</button></li>`
            );
            $("#task").val("");
          }
        });

        $(document).on("click", ".deleteTask", function () {
          $(this).parent().remove();
        });
      });
    </script>
  </body>
</html>
